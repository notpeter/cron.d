name: unluac-mirror

on:
  push:
    branches:
      - main
    paths:
      - "unluac/**"
      - ".github/workflows/unluac-mirror.yml"
  pull_request:
    paths:
      - "unluac/**"
      - ".github/workflows/unluac-mirror.yml"
  schedule:
    - cron: "17 4 * * 1"
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Validate mirror token
        env:
          UNLUAC_MIRROR_TOKEN: ${{ secrets.UNLUAC_MIRROR_TOKEN }}
        run: |
          if [[ -z "${UNLUAC_MIRROR_TOKEN:-}" ]]; then
            echo "error: UNLUAC_MIRROR_TOKEN is not set for this run." >&2
            exit 2
          fi

      - name: Configure GitHub HTTPS auth
        env:
          UNLUAC_MIRROR_TOKEN: ${{ secrets.UNLUAC_MIRROR_TOKEN }}
        run: |
          cat > "$HOME/.hgrc" <<EOF
          [auth]
          github.prefix = https://github.com/
          github.username = x-access-token
          github.password = ${UNLUAC_MIRROR_TOKEN}
          EOF
          chmod 600 "$HOME/.hgrc"

          cat > "$HOME/.netrc" <<EOF
          machine github.com
            login x-access-token
            password ${UNLUAC_MIRROR_TOKEN}
          EOF
          chmod 600 "$HOME/.netrc"

      - name: Update mirror
        env:
          GIT_MIRROR_URL: git+https://github.com/notpeter/unluac.git
        run: ./unluac/sync-hg-git-mirror.sh
